<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .box {
            border: 1px solid #0f0;
            padding: 15px;
            margin-top: 10px;
        }
        .status-blocked {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SYSTEM SECURITY ALERT</h1>
        <p style="font-size: 1.2rem; font-weight: bold;">ERROR 403: FORBIDDEN</p>
        <p>ACCESS DENIED FROM YOUR CURRENT LOCATION.</p>
        <br>
        <p>TECHNICAL DIAGNOSTICS:</p>
        <div class="box">
            <p>STATUS: <span class="status-blocked">BLOCKED</span></p>
            <p>REASON: GEOGRAPHIC_RESTRICTION_POLICY_VIOLATION</p>
            <p>GATEWAY: SECURE-NODE-X7</p>
            <p>TIMESTAMP: <script>document.write(new Date().toISOString())</script></p>
        </div>
        <br>
        <p>&gt; CONNECTION TERMINATED...</p>
    </div>
</body>
</html>
