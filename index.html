
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baro - Jouw Persoonlijke Weerman</title>
    <link rel="icon" type="image/x-icon" href="/icons/baro.ico">
    <link rel="apple-touch-icon" href="/icons/baro-icon-192.png">
    <meta property="og:image" content="/icons/baro-icon-512.png" />
    <meta name="theme-color" content="#13b6ec">
    
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <style>
      :root {
        --bg-primary: #f1f5f9;
        --bg-card: #ffffff;
      }
      .dark {
        --bg-primary: #101d22;
        --bg-card: #1d2b32;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      body {
        min-height: 100dvh;
        background-color: var(--bg-primary);
        transition: background-color 0.3s ease;
      }
      /* Hide scrollbar for clean horizontal scrolling */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom Leaflet Dark Mode overrides */
      .dark .leaflet-control-layers {
          background: #1d2b32 !important;
          color: white !important;
          border: 1px solid rgba(255,255,255,0.1) !important;
      }
      .dark .leaflet-control-zoom a {
          background-color: #1d2b32 !important;
          color: white !important;
          border-bottom: 1px solid rgba(255,255,255,0.1) !important;
      }
      .dark .leaflet-bar {
          border: 1px solid rgba(255,255,255,0.1) !important;
      }
      .dark .leaflet-container {
          background: #0f172a !important;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
    <link rel="manifest" href="/manifest.webmanifest">
</head>
  <body class="font-display antialiased overflow-x-hidden text-slate-800 dark:text-white transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
