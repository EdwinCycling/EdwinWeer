[build]
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_APP_ID,VITE_FIREBASE_MEASUREMENT_ID,CEREBRAS_MODEL"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/weather"
  to = "/.netlify/functions/weather"
  status = 200

# Block specific countries (Security Policy)
[[redirects]]
  from = "/*"
  to = "/access-denied.html"
  status = 403
  force = true
  conditions = {Country = ["RU", "PK", "IN", "PH", "TR", "NG"]}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://maps.googleapis.com https://www.gstatic.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://*.stripe.com https://*.googleapis.com https://*.gstatic.com https://*.tile.openstreetmap.org https://unpkg.com https://tile.openstreetmap.org https://*.basemaps.cartocdn.com; connect-src 'self' https://api.stripe.com https://maps.googleapis.com https://ipapi.co https://api.open-meteo.com https://ensemble-api.open-meteo.com https://archive-api.open-meteo.com https://services.swpc.noaa.gov https://date.nager.at https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firestore.googleapis.com https://ka-f.fontawesome.com https://www.gstatic.com https://unpkg.com; frame-src 'self' https://js.stripe.com https://hooks.stripe.com https://checkout.stripe.com https://moduler.yr.no https://www.yr.no; frame-ancestors 'none';"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self), payment=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[functions."scheduled-email"]
  schedule = "0 * * * *"

[functions."scheduled-your-day"]
  schedule = "12 * * * *"

[functions."scheduled-activity-planner"]
  schedule = "24 * * * *"

[functions."scheduled-push"]
  schedule = "36 * * * *"

[functions."daily-cycling-report"]
  schedule = "0 6 * * *"

[functions."game-master"]
  schedule = "0 9 * * 1"
