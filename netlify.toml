[build]
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_APP_ID,VITE_FIREBASE_MEASUREMENT_ID"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/weather"
  to = "/.netlify/functions/weather"
  status = 200

# Block specific countries (Security Policy)
[[redirects]]
  from = "/*"
  to = "/access-denied.html"
  status = 403
  force = true
  conditions = {Country = ["RU", "PK", "IN", "PH", "TR", "NG"]}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "frame-ancestors 'none';"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self), payment=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[functions."scheduled-email"]
  schedule = "0 * * * *"

[functions."scheduled-your-day"]
  schedule = "12 * * * *"

[functions."scheduled-activity-planner"]
  schedule = "24 * * * *"

[functions."scheduled-push"]
  schedule = "36 * * * *"

[functions."daily-cycling-report"]
  schedule = "48 * * * *"
